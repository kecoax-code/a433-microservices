---
apiVersion: v1 
kind: Service
metadata:
  # nama-service
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp 
      port: 5672 
      targetPort: 5672 
      nodePort: 30072
    - name: management
      port: 15672 
      targetPort: 15672
      nodePort: 30672
  type: NodePort